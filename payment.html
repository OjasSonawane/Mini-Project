<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Modern Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <header>
        <div class="logo">Modern Eats</div>
        <ul class="nav-links">
            <li><a href="MiniP.html">Home</a></li>
            <li><a href="#offers">Offers</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </header>

    <section id="payment" class="payment-section">
        <div class="payment-container">
            <h1>Complete Your Order</h1>
            <p>Please select a payment method to complete your order at Modern Eats!</p>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="payment-items"></div>
                <div id="payment-total"></div>
            </div>

            <form id="payment-form">
                <div class="payment-methods">
                    <label class="payment-option">
                        <input type="radio" name="payment-method" value="upi" checked>
                        <i class="fas fa-mobile-alt"></i> UPI (Google Pay, PhonePe, Paytm)
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment-method" value="wallet">
                        <i class="fas fa-wallet"></i> Wallets (Paytm, MobiKwik)
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment-method" value="cod">
                        <i class="fas fa-cash-register"></i> Cash on Delivery
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment-method" value="credit-card" id="credit-card-radio">
                        <i class="fas fa-credit-card"></i> Credit/Debit Card
                    </label>
                </div>

                <div id="card-details-form" style="display: none; margin-top: 10px;">
                    <div class="input-field">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required
                            pattern="\d{16}" aria-label="Card Number" aria-required="true">
                    </div>
                    <div class="input-field">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="month" id="expiration-date" name="expiration-date" required aria-label="Expiration Date"
                            aria-required="true">
                    </div>
                    <div class="input-field">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required pattern="\d{3}"
                            aria-label="CVV" aria-required="true">
                    </div>
                    <div id="card-terms-checkbox">
                        <label>
                            <input type="checkbox" name="card-terms" value="agree" required aria-required="true">
                            I agree to the terms and conditions.
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2025 Modern Eats. All Rights Reserved.</p>
    </footer>

    <div class="chatbot-icon">
        <i class="fas fa-comments"></i>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            overflow-x: hidden;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: auto;
        }

        header .nav-links {
            list-style: none;
            display: flex;
        }

        header .nav-links li {
            margin-left: 2.5rem;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header .nav-links a:hover {
            color: #ff6b6b;
        }

        .payment-section {
            padding: 4rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .payment-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .payment-container p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .order-summary {
            text-align: left;
            margin-bottom: 2rem;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .payment-option:hover {
            background-color: #f9f9f9;
        }

        .payment-option i {
            margin-right: 10px;
        }

        .input-field {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-field label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4c4c);
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4c4c;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: #ff6b6b;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #ff6b6b;
            color: #fff;
            border-radius: 50%;
            padding: 1rem;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .chatbot-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .payment-container {
                width: 90%;
            }
        }
    </style>

    <script>
        const creditCardRadio = document.getElementById("credit-card-radio");
        const cardDetailsForm = document.getElementById("card-details-form");

        creditCardRadio.addEventListener('change', function () {
            if (creditCardRadio.checked) {
                cardDetailsForm.style.display = 'block';
            } else {
                cardDetailsForm.style.display = 'none';
            }
        });

        window.onload = function() {
            const cartData = JSON.parse(localStorage.getItem('cartData'));
            const paymentTotal = document.getElementById('payment-total');
            const paymentItems = document.getElementById('payment-items');

            if (cartData) {
                paymentTotal.textContent = "₹" + cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                paymentItems.innerHTML = cartData.map(item => `
                    <div>${item.name} - ₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}</div>
                `).join("");
            }
        };
    </script>
</body>

</html>
