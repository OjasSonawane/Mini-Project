<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details - Modern Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: auto;
        }

        header .nav-links {
            list-style: none;
            display: flex;
        }

        header .nav-links li {
            margin-left: 2.5rem;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header .nav-links a:hover {
            color: #ff6b6b;
        }

        .add-details-section {
            padding: 4rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .add-details-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .add-details-container p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        .submit-button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #ff4c4c;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: #ff6b6b;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #ff6b6b;
            color: #fff;
            border-radius: 50%;
            padding: 1rem;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .chatbot-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .add-details-container {
                width: 90%;
            }
        }
        
        .location-suggestion {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .location-suggestion button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            margin-left: 0.5rem;
            font-size: 0.9rem;
        }
        
        .location-suggestion button:hover {
            color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <header>
        <div class="logo">Modern Eats</div>
        <ul class="nav-links">
            <li><a href="MiniP.html">Home</a></li>
            <li><a href="#offers">Offers</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </header>

    <section id="add-details" class="add-details-section">
        <div class="add-details-container">
            <h1>Add Details</h1>
            <p>Please provide your details for a seamless delivery experience.</p>
            
            <form action="order.html" method="get">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <div style="display: flex; align-items: center;">
                        <select id="country-code" name="country-code" style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; font-family: 'Poppins', sans-serif; margin-right: 1rem;">
                            <option value="+91" selected>+91</option>
                            <option value="+1">+1</option>
                        </select>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; font-family: 'Poppins', sans-serif;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
                    <div id="locationSuggestion" class="location-suggestion" style="display: none;">
                        <span>We found your location: </span>
                        <span id="suggestedAddress"></span>
                        <button type="button" id="useSuggestedAddress">Use this address</button>
                    </div>
                </div>

                <button type="submit" class="submit-button">Submit Details</button></a>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2025 Modern Eats. All Rights Reserved.</p>
    </footer>

    <div class="chatbot-icon">
        <i class="fas fa-comments"></i>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addressField = document.getElementById('address');
            const locationSuggestion = document.getElementById('locationSuggestion');
            const suggestedAddress = document.getElementById('suggestedAddress');
            const useSuggestedAddressBtn = document.getElementById('useSuggestedAddress');
            
            // Check for stored address when page loads
            const storedAddress = sessionStorage.getItem('deliveryAddress');
            
            if (storedAddress && addressField) {
                // Show the suggestion
                suggestedAddress.textContent = storedAddress;
                locationSuggestion.style.display = 'flex';
                
                // Clear the stored address from sessionStorage
                sessionStorage.removeItem('deliveryAddress');
            }
            
            // Handle click on "Use this address" button
            useSuggestedAddressBtn.addEventListener('click', function() {
                if (addressField) {
                    addressField.value = suggestedAddress.textContent;
                    locationSuggestion.style.display = 'none';
                }
            });
            
            // You can also check URL parameters if needed
            const urlParams = new URLSearchParams(window.location.search);
            const addressParam = urlParams.get('address');
            if (addressParam && addressField) {
                addressField.value = decodeURIComponent(addressParam);
            }
        });
    </script>
</body>
</html>
